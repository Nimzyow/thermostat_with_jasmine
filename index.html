<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Thermostat</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="outer-container">
      <div id="background" class="medium-usage">
        <div class="main-console">
          <h1>
            <span class="main-temp-display" id="temp">20</span>
          </h1>
        </div>
        <div class="control-container">
          <div class="plus-minus">
            <div id="decrementButton" class="button-placement">
              <p class="button-font-size">
                -
              </p>
            </div>
            <div id="incrementButton" class="button-placement">
              <p class="button-font-size">
                +
              </p>
            </div>
          </div>
          <div id="powerOnOff" class="power-saving-on">
            <p class="power-saving-size">Power Saving On</button>
          </div>
          <div class="outside-temp">
            <span
              >Outside temperature in
              </span
            >
            
            <h1 id="city">London</h1>
            <h2 id="current-temperature"></h2>
            <h5>Tap on city below for city selection</h5>
            <select id="current-city">
              <option value="london">London</option>
              <option value="kyoto">Kyoto</option>
              <option value="paris">Paris</option>
              <option value="tokyo">Tokyo</option>
            </select>
          </div>
          <div class="reset" id="resetButton"><p>reset</p></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script src="APIKEY/data.js"></script>
    <script src="src/behaviour.js" type="text/javascript"></script>
    <script src="src/Thermostat.js"></script>
  </body>
</html>
