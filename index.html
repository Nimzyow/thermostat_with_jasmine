<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Thermostat</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto";
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div id="background" class="medium-usage">
      <h1>Thermostat!</h1>
      <section>
        <div
          style="display: flex; flex-direction: column; align-items: center;"
        >
          <h1>
            Current temperature in <span id="city">London</span>:<span
              id="current-temperature"
              >20</span
            >
          </h1>
          <select id="current-city">
            <option value="london">London</option>
            <option value="kyoto">Kyoto</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
          </select>
        </div>
      </section>

      <h1>Inside temperature is <span id="temp">20</span> degrees C</h1>
      <div style="display: flex; margin: 20px;">
        <button class="incDecButton" id="decrementButton">
          -
        </button>
        <button class="incDecButton" id="incrementButton">
          +
        </button>
      </div>
      <button id="resetButton">reset</button>
      <button id="powerOnOff">Power Saving On</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script src="APIKEY/data.js"></script>
    <script src="src/behaviour.js" type="text/javascript"></script>
    <script src="src/Thermostat.js"></script>
  </body>
</html>
