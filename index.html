<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Thermostat</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto";
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div
      style="background-color: brown; display: flex; flex-direction: column; align-items: center; height: 100vh;"
    >
      <h1>Thermostat!</h1>
      <h2>20</h2>
      <div style="display: flex; margin: 20px;">
        <button
          style="border-radius: 50%; background-color: black; color: white; font-weight: bold; font-size: large; text-align: center; font-size: 25px; cursor: pointer; width: 40px; margin-right: 20px;"
        >
          -
        </button>
        <button
          style="border-radius: 50%; background-color: black; color: white; font-weight: bold; font-size: large; text-align: center; font-size: 25px; cursor: pointer;  width: 40px"
        >
          +
        </button>
      </div>
      <button style="margin: 25px; cursor: pointer;">reset</button>
      <button style="cursor: pointer;">Power Saving On</button>
    </div>

    <script src="src/Thermostat.js"></script>
  </body>
</html>
